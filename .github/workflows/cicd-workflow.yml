on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        required: true
        default: false

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: docker buildx build -t "integrationninjas/PROJECT(W11-W15):latest" .
      - name: Push image to Docker Hub
        run: docker push "integrationninjas/PROJECT(W11-W15):latest"

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from Docker Hub
        run: docker pull integrationninjas/PROJECT(W11-W15):latest
      - name: Delete old container
        run: docker rm -f PROJECT(W11-W15)-container
      - name: Run docker container
        run: docker run -d -p 3000:3000 --name PROJECT(W11-W15)-container integrationninjas/PROJECT(W11-W15):latest
